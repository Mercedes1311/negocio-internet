{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Registrar Cliente</h3>
    </div>
    <div class="card-body">
        <form method="post" action="{% url 'registrar_cliente' %}">
            {% csrf_token %}
            <div class="row">
                
                <div class="col-md-4 mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" id="id_nombre" name="nombre" class="form-control" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="id_apellido_paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" id="id_apellido_paterno" name="apellido_paterno" class="form-control" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="id_apellido_materno" class="form-label">Apellido Materno</label>
                    <input type="text" id="id_apellido_materno" name="apellido_materno" class="form-control" required>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-4 mb-3">
                    <label for="id_dni" class="form-label">DNI</label>
                    <input type="text" id="id_dni" name="dni" class="form-control" maxlength="8" required>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="id_servicio" class="form-label">Servicio</label>
                    <select id="id_servicio" name="servicio" class="form-select" required>
                        <option value="" selected disabled>Seleccione un servicio</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50">50</option>
                        <option value="55">55</option>
                    </select>
                </div>
                
                <div class="col-md-4 mb-3">
                    <label for="id_fecha_inicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" id="id_fecha_inicio" name="fecha_inicio" class="form-control" required>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-12 mb-3">
                    <label for="id_direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" id="id_direccion" name="direccion" class="form-control" required>
                </div>
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary me-2">Limpiar</button>
                <button type="submit" class="btn btn-primary me-2">Registrar</button>
                <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
