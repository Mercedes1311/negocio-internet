<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Internet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <!-- Barra de navegación vertical pegada a la esquina y fija -->
            <div class="col-md-3 p-0 position-fixed" style="height: 100vh; z-index: 1000;">
                <div class="bg-info shadow-lg" style="height: 100vh; border-radius: 15px 0 0 15px;">
                    <div class="d-flex flex-column align-items-start p-4">
                        <h3 class="text-white mb-4" style="text-align: center;">Servicio de internet <strong style="font-size: 35px">JHON</strong></h3>
                        
                         <!-- Opción de home -->
                         <a href="{% url 'home' %}" class="btn btn-light text-dark w-100 mb-3 rounded-3 p-3 text-start">
                            <i class="bi bi-person-lines-fill me-2"></i> Home
                        </a>
                        <!-- Opción de clientes -->
                        <a href="{% url 'listar_clientes' %}" class="btn btn-light text-dark w-100 mb-3 rounded-3 p-3 text-start">
                            <i class="bi bi-person-lines-fill me-2"></i> Clientes
                        </a>
                        <!-- Opción de cerrar sesión, colocada en la parte inferior -->
                        <div class="mt-auto">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-light text-dark w-100 mb-3 rounded-3 p-3 text-start">
                                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Contenido principal, ajustado para ocupar el espacio restante -->
            <div class="col-md-9 offset-md-3 p-4">
                <div class="container mt-4">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
