<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Datos del Cliente</h1>
        <form method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres:</label>
                <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre" id="nombre">
            </div>
            <div class="mb-3">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" placeholder="Ingrese su apellido paterno" name="apellidoPaterno" id="apellidoPaterno">
            </div>
            <div class="mb-3">
                <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" placeholder="Ingrese su apellido materno" name="apellidoMaterno" id="apellidoMaterno">
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" class="form-control" placeholder="Ingrese su DNI" name="dni" id="dni">
            </div>
            <div class="mb-3"> 
                <label for="servicio" class="form-label">Precio del Servicio:</label> 
                <select class="form-select" name="servicio" id="servicio"> 
                    <option>Seleccionar</option>
                    <option value="25">25</option> 
                    <option value="30">30</option> 
                    <option value="35">35</option> 
                    <option value="40">40</option> 
                    <option value="50">50</option> 
                </select> 
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de inicio del servicio:</label>
                <input type="date" class="form-control" name="fechaInicio" id="fechaInicio">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Ingrese su dirección completo">
            </div>
            <button type="submit" class="btn btn-info">Registrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+RP0CJZ6zJUHg0gS2cnU5G24h/u9g" crossorigin="anonymous"></script>
</body>
</html>
