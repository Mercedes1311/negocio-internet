<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Internet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color:#5bc0de;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow-lg p-4" style="width: 350px;">
            <div class="card-body">
                <h2 class="text-center text-primary">Iniciar Sesión</h2>
                
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
    
                <form method="POST" class="mt-3">
                    {% csrf_token %}
    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
    
                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate</a></p>
                    <!-- <p>¿Olvidaste tu contraseña? <a href="{% url 'password_reset' %}" class="text-danger">Recupérala</a></p> -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
